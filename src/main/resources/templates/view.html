<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card petition-card">
                <div class="card-header petition-header">
                    <h3 th:text="${petition.title}">Petition Title</h3>
                    <p class="signature-info">Signed by <strong>2,345</strong> people. Goal: 5,000 signatures.</p>
                </div>
                <div class="card-body petition-body">
                    <h5>About this Petition:</h5>
                    <p th:text="${petition.description}">Petition Description</p>
                    <br>
                    <h5>Sign this Petition</h5>
                    <p>Please show your support by signing this petition.</p>
                    <form th:action="@{/sign/{id}(id=${petition.id})}" method="post">
                        <label>Name:</label>
                        <input type="text" class="form-control" name="name" required><br>
                        <label>Email:</label>
                        <input type="email" class="form-control" name="email" required><br>
                        <button type="submit"class="btn btn-primary btn-lg btn-block">Sign Petition</button>
                    </form>
                    <br>
                    <h5>Collected Signatures</h5>
                    <ul>
                        <li th:each="signature : ${petition.signatures}" th:text="${signature}">Signature</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
